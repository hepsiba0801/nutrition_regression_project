<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Indian Food Nutrition ‚Äî Predictor</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <main class="app">
    <header class="app-header">
      <div class="brand">
        <h1>Indian Food Nutrition</h1>
        <p class="tag">Predict nutritional quality & find similar dishes</p>
      </div>
      <div class="logo">üçõ</div>
    </header>

    <section class="card input-card">
      <h2>Enter nutritional values</h2>
      <form id="predict-form">
        <div class="grid">
          <label>
            Calories (kcal)
            <input type="number" id="calories" min="0" step="1" value="280" required>
          </label>
          <label>
            Protein (g)
            <input type="number" id="protein" min="0" step="0.1" value="25" required>
          </label>
          <label>
            Carbohydrates (g)
            <input type="number" id="carbs" min="0" step="0.1" value="30" required>
          </label>
          <label>
            Free Sugar (g)
            <input type="number" id="sugar" min="0" step="0.1" value="10" required>
          </label>
        </div>

        <div class="actions">
          <button type="submit" class="btn primary">Predict</button>
          <button type="button" id="clear" class="btn ghost">Reset</button>
        </div>
      </form>
    </section>

    <section class="card result-card" aria-live="polite">
      <h2>Prediction</h2>
      <div class="score-wrap">
        <div class="meter" id="score-meter">
          <div class="meter-fill" id="meter-fill" style="width:0%"></div>
        </div>
        <div class="score-info">
          <div class="score-number" id="score-number">‚Äî</div>
          <div class="score-label" id="score-label">No prediction yet</div>
        </div>
      </div>

      <div class="matches" id="matches">
        <!-- top matches injected here -->
      </div>
    </section>

    <footer class="app-footer">
      <small>Model: Linear Regression ¬∑ Dataset: 1,014 dishes</small>
      <small>Run local API server with <code>python server.py</code></small>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
